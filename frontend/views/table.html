<table class="primary-table">
    <thead>
        <tr class="primary-table-tr">
            {{if .values}}
            {{range $key, $value := index .values 0}}
                <th class="primary-table-th">{{$key}}</th>
            {{end}}
            {{end}}
        </tr>
    </thead>
    <tbody>
        {{if .values}}
        {{range .values}}
            <tr class="primary-table-tr">
                {{range $key, $value := .}}
                    <td class="primary-table-td">
                        {{if isIP $value}}
                        <a class="link" href="/ip?ip_or_hostname={{ $value }}">{{ $value }}</a>
                        {{else if isURL $value}}
                        <a class="link" href="{{ $value }}">{{ $value }}</a>
                        {{else}}
                        <span>{{ $value }}</span>
                        {{end}}
                    </td>
                {{end}}
            </tr>
        {{end}}
        {{else}}
            <tr class="primary-table-tr">
                <td class="primary-table-td">Nothing was found.</td>
            </tr>
        {{end}}
    </tbody>
</table>
